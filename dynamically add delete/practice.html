<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-body">
        <h1>Add Edit Delete Table Row Example using JQuery - pakainfo.com</h1>

        <div class="detail-form">
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" value="Aditya Bhardwaj">
        </div>

        <div class="detail-form">
            <label for="quantity">Product Qty:</label> <br>
            <input type="text" id="quantity" name="quantity" value="1250">
        </div>

        <div class="detail-form">
            <button type="button" class="btn btn-success" id="save-detail">Save</button>
        </div>

        <div class="saved-details">
            <table class="table table-striped table-dark">
                <thead id="details-head">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="details-displayed">
                    
                </tbody>
              </table>
        </div>

        <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" placeholder="Add tags" >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
